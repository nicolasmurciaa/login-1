<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="app.css">
	<title>Login</title>
</head>

<body>
	<div class="contenedor-general">
		<div class="izquierda">
			<h1 class="titulo-izquierda">Gradie</h1>
			<p class="descripcion-izquierda">Beautiful gradients in seconds.</p>
			<img src="./Assets/iPhoneMockup.png" class="imagen-phone">
		</div>
		<div class="derecha">
			<form class="contenedor-form">
				<h1 class="login">Login</h1>
				<p class="pform"><strong>Email</strong></p>
				<input class="typeform" type="email" placeholder="john@example.com">
				<p class="pform"><strong>Password</strong></p>
				<input class="typeform" type="password" placeholder="At least 8 characters">
				<div class="terms-boton">
				<input class="botoncheck" type="checkbox">
				<p class="terms">By creating an account, you agree to the <strong><u>Terms & Conditions.</u></strong></p>
			</div>
				<button class="boton-submit" type="submit">Create an Account</button>
			</form>
		</div>

	</div>
</body>

</html>
